<p>JavaScript is needed to run this game. If you don&rsquo;t have it enabled, I totally get it — I <a

</noscript></p>
<p>This is a simple ear-training game for matching notes. Play along with your favorite instrument!</p>
<p>You can also try singing/whistling, but note that <em>the pitch detection is <a href="/posts/tuner/">hand rolled and rough around the edges</a> — apologies if it makes any mistakes, especially for lower notes.</em></p>
<p>Here&rsquo;s how to play:</p>
<ul>
<li>Press the start button to begin</li>
<li>Listen to the notes, then play them yourself</li>
<li>(Optional): Hit Replay to listen to the notes again</li>
<li>Play around with the options and continue as long as you want :)</li>
</ul>
<br>
<p><b>Options (they&rsquo;ll apply to the next round):</b>
<br>
<label for="numNotes">Number of notes:</label>
<select name="numNotes" id="numNotes"></p>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select>
<br>
<label for="numRepeats">Number of repeated success required:</label>
<select name="numRepeats" id="numRepeats">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
</select>
<br>
<label for="minDuration">Min note duration (the one you play):</label>
<select name="minDuration" id="minDuration">
  <option value="100">100ms</option>
  <option value="200">200ms</option>
  <option value="300" selected>300ms</option>
  <option value="500">500ms</option>
</select>
<br>
<div id="game">
  <div>Total correct: <span id="totalCorrect">0</span></div>
  <div>Perfect streak: <span id="perfectStreak">0</span></div>
  <div>Best perfect streak: <span id="bestPerfectStreak">0</span></div>
  <button id="startButton">Start</button>
  <br>
  <button id="replayButton" disabled>Replay</button>
  <br>
  <div id="status"></div>
  <div id="results">
  </div>
</div>

<ul id="post-list">
  {{ range where .Paginator.Pages "Params.hidden" "ne" "true" }}
  {{ $url := replace .Permalink .Site.BaseURL "" }}
  {{ if ne $url "about/" }}
  <li>
    <a href='{{ .Permalink }}'>
      {{ .Title }}
      <aside class="dates">{{ .Date.Format "Jan. 2, 2006" }}</aside>
      <h2>{{ .Summary | markdownify | truncate 120}}</h2>
    </a>
  </li>
  {{ end }}
  {{ end }}
</ul>
